<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Start Page -->
    <header id="start-page">
      <h1>Quiz App</h1>
      <p>Developed by : <a href="" style="text-decoration: none;color: aliceblue;">AKHIL K B</a></p>
      <p>Select a topic to start:</p>
      <form id="topic-form" class="topic-container" aria-labelledby="topic-selection">
        <fieldset>
          <legend id="topic-selection">Choose a topic:</legend>
          <label>
            <input type="radio" name="topic" value="Science" required>
            Science
          </label>
          <label>
            <input type="radio" name="topic" value="Maths">
            Maths
          </label>
          <label>
            <input type="radio" name="topic" value="English">
            English
          </label>
          <label>
            <input type="radio" name="topic" value="Random">
            Random
          </label>
        </fieldset>
        <button type="submit" id="start-btn">Start Quiz</button>
        <!-- <button type="reset" id="reset-btn">Reset Selection</button> -->
      </form>
    </header>

    <!-- Quiz Page -->
    <main id="quiz-page" style="display: none;">
      <div id="progress-container">
        <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
        <p id="progress-text">0%</p>
      </div>
      <div id="question-container">
        <p id="question-text" aria-live="polite"></p>
        <div id="options-container" class="options-grid" role="group" aria-labelledby="question-text"></div>
      </div>
      <div class="quiz-controls">
        <button id="stop-btn" style="background: red;">Stop</button>
        <button id="skip-btn">Skip</button>
        <button id="next-btn" disabled>Next</button>
      </div>
    </main>

    <!-- Result Page -->
    <footer id="result-page" style="display: none;">
      <h2>Your Score: <span id="score"></span></h2>
      <div id="result-emoji">ðŸŽ‰</div>
      <div id="answers-container"></div>
      <button id="restart-btn">Restart Quiz</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
